<script type="text/javascript">
    var objeto;
    const xhr=new XMLHttpRequest();
    xhr.onload=function()
    {
        objeto=JSON.parse(this.responseText);

        for(let i=0; i<objeto.length;i++) {
            document.getElementById("eventos").innerHTML +=
                `
                 <div id="evento">
                <strong style="font-family: 'Arial Rounded MT Bold'; font-size: 25px" ><span style="color:#faaf18;">${objeto[i].Titulo}</span></strong>
                <p><strong style="color: #f05827; font-size: 16px">Fecha:</strong>  <span style="color: #68c7b3;">${objeto[i].Fecha}</span>  <strong style="color: #f05827; font-size: 16px">Hora:</strong>  <span style="color: #68c7b3;">${objeto[i].Hora}</p></span>
                <strong style="color: #f05827; font-size: 16px">Descripción:</strong>
                <span style="color: #68c7b3;"><p>${objeto[i].Descripcion}</p></span>
</div>
         `;
        }
    };
