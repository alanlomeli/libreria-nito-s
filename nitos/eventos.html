<script type="text/javascript">
    var objeto;
    const xhr=new XMLHttpRequest();
    xhr.onload=function()
    {
        objeto=JSON.parse(this.responseText);

        for(let i=0; i<objeto.length;i++) {
            document.getElementById("eventos").innerHTML +=
                `

                <strong style="font-family: 'Arial Rounded MT Bold'; font-size: 25px" >${objeto[i].Titulo}</strong>
                <p><strong style="color: #ff7018; font-size: 16px">Fecha:</strong> ${objeto[i].Fecha}  <strong style="color: #ff7018; font-size: 16px">Hora:</strong> ${objeto[i].Hora}</p>
                <strong style="color: #ff7018; font-size: 16px">Descripción:</strong>
                <p>${objeto[i].Descripcion}</p>

         `;
        }
    };
