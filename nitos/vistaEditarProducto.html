<script type="text/javascript">

        var nombre = localStorage.getItem("nombre");

        var mod = localStorage.getItem("modelo");
        var cant = localStorage.getItem("cantidad");
        var costo = localStorage.getItem("precio");
        var marca = localStorage.getItem("marca");
        var tipo = localStorage.getItem("tipo");
        var id = localStorage.getItem("id");

        document.getElementById('nombre').value=nombre;
        document.getElementById('descripcion').value=desc;
        document.getElementById('modelo').value=mod;
        document.getElementById('cantidad').value=cant;
        document.getElementById('precio').value=costo;
        document.getElementById('marca').value=marca;
        document.getElementById('articulo').value=tipo;
        document.getElementById('id').value=id;

    localStorage.removeItem("nombre");
        localStorage.removeItem("descripcion");
        localStorage.removeItem("modelo");
        localStorage.removeItem("cantidad");
        localStorage.removeItem("precio");
        localStorage.removeItem("marca");

    localStorage.removeItem("id");
