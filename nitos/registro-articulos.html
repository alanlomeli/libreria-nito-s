<body>
<div id="insertar-barra"></div>

<div class="container">
    <div class="col-md-8 col-md-offset-2 panel-style">
        <div class="panel-heading">
            <h3 class="panel-title">
                <strong>
                    agregar libro
                </strong>
            </h3>
        </div>
        <div class="panel-body">
            <form id="registro-articulos" enctype="multipart/form-data"
                  action="/Skate/PHP/sketis/registroProductos.php" method="post">
                <div class="form-group">
                    <label for="nombre">nombre libro</label>
                    <input type="text" name="nombre" placeholder="nombre del libro"
                           maxlength="50" id="nombre" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion del libro</label>
                    <input type="text" name="descripcion" maxlength="255"
                           placeholder="descripcion del ibro" id="descripcion" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="modelo">modelo del libro</label>
                    <input type="text" name="modelo" id="modelo" maxlength="50"
                           placeholder="Ingresa el modelo del producto" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="cantidad">cantidad stock</label>
                    <input min="1" max="99999" type="number" name="cantidad" id="cantidad"
                           placeholder="agregue el stockr" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="precio">precio</label>
                    <input min="1" max="99999" type="number" name="precio" id="precio" placeholder="precio del libro"
                           class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label>elija el editorial del libro</label>
                    <select class="form-control" name="marca" id="marca" required>
                        <option></option>
                        <option>Chapman & Hall</option>
                        <option>Bradbury and Evans</option>
                        <option>Grupo Editorial Tomo</option>
                        <option>BackList</option>
                        <option>Richard Bentley</option>
                        <option>Espasa</option>
                        <option>Alianza Editorial</option>
                        <option>Diana</option>
                        <option>DeBolsillo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>elija el autor </label>
                    <select class="form-control" name="articulo" id="articulo" required>
                        <option></option>
                        <option>Gabriel Garcia Marquez</option>
                        <option>Charles John Huffam Dickens</option>
                    </select>
                </div>

                <div class="form-group">

                    <input type="file" name="imagenGuardada" type="file" accept="image/png, .jpeg, .jpg, image/gif"
                           required/>

                </div>

                <div class="form-group">
                    <div class="btn-group">
                        <input id="botoncrear" type="submit" value="agregar"/>
                    </div>
                </div>

            </form>
        </div>

</div>
